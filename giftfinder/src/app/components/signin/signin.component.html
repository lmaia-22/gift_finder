<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="email" class="form-control" formControlName="email" matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" class="form-control" formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Sign-in</button>
      </form>
    </mat-card>
  
</div>
