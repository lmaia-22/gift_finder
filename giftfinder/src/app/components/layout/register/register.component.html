
<div class="container"> 
    <form #f="ngForm" class="mt-3 text-center" id="myform" (ngSubmit)="onSubmit(f)">
        <div class="text-center">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control text-center mt-2" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required> 
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Email</label>
                <input type="email" name="email" class="form-control text-center mt-2" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required> 
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Address</label>
                <input type="text" name="address" class="form-control text-center mt-2" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" required> 
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">password</label>
                <input type="password" name="password" class="form-control text-center mt-2" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required> 
            </div>
        </div>
            <button type="submit" class="btn btn-success w-50 mt-2">Submit</button>
    </form>
</div>
