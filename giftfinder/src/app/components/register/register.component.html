<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="signupForm" (ngSubmit)="registerUser()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" matInput class="form-control" formControlName="name" placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="email" matInput class="form-control" formControlName="email" placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" matInput class="form-control" formControlName="password" placeholder="Password">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Choose designation</mat-label>
            <mat-select>
              <mat-option [value]="user" *ngFor="let user of User">{{user}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
  
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
</div>
