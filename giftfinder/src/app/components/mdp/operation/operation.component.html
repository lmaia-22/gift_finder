<div class="container">
    <ngb-tabset>
        <ngb-tab title="View All">
            <ng-template ngbTabContent>
                <div class="mt-3">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                          <tr>
                              <th scope="col">Number</th>
                            <th scope="col">Description</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr scope="row" id="table" *ngFor="let operation of operations let i = index" (click)="open(content, operation.id)">
                            <td>{{ i+1 }}</td>
                            <td>{{ operation?.description }}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </ng-template>
        </ngb-tab>

        <ngb-tab title="New Operation">
            <ng-template ngbTabContent>
                    <div class="text-center">
                      <form #f1="ngForm" class="mt-3 text-center" id="myform" (ngSubmit)="onSubmit(f)">
                        <div class="text-center">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Description</label>
                                <input type="text" name="description" class="form-control text-center mt-2" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" required> 
                            </div>         
                        </div>
                            <button type="submit" class="btn btn-success w-50 mt-2" >Submit</button>
                      </form>
                  </div>
                </ng-template>
              </ngb-tab>
            </ngb-tabset>
          </div> 


<!----------------- Edit -------------------->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Operation update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form #edit="ngForm" class="mt-3 text-center" id="myform">    
              <div class="form-group">
                  <label for="exampleFormControlInput1">Description</label>
                  <input type="text" name="description" value="{{operation.description}}" class="form-control text-center mt-2" [(ngModel)]="description" required> 
              </div>
              <button type="submit" class="btn btn-success w-50 mt-2" (click)="putOperation(operation.id)">Submit</button>
        </form>
  </div>
  <div class="modal-footer text-center">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click'); delete(operation.id)">Delete</button>
  </div>
</ng-template>
